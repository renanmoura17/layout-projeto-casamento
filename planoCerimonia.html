		<div class="top-content">
			<div class="inner-bg">
				<div class="container">
				
					<div class="row">
						<div class="col-md-6 col-md-offset-3 form-box">
							
							<div class="form-top">
								<div class="form-top-left">
                        			<h3>Plano de cerimônia</h3>
                            		<p>Insira os dados referentes ao planejamento da cerimônia de casamento:</p>
                        		</div>
							</div>
						
							<div class="form-bottom">								
								<form role="form" action="" method="post" class="login-form">
									<div class="form-group">
										<label class="form-label" for="form-dataCerimonia">Data da cerimônia</label>
										<input type="text" id="dataCerimonia" name="form-dataCerimonia" placeholder="Ex: 01/01/9999" maxlength="10" class="form-nome form-input form-control">
									</div>
									<div class="form-group">
										<label class="form-label" for="form-horaInicio">Horário de início</label>
										<input type="text" id="horaInicio" name="form-horaInicio" placeholder="Ex: 14:00" maxlength="10" class="form-nome form-input form-control">
									</div>
									<div class="form-group">
										<label class="form-label" for="form-horaFim">Horário de término</label>
										<input type="text" id="horaFim" name="form-horaFim" placeholder="Ex: 21:00" maxlength="10" class="form-nome form-input form-control">
									</div>
									
									<!-- Disponibilização dos serviços, com seus respectivos valores -->
									
									<div class="form-group">
										<label class="form-label" for="form-horaFim">Valor total</label>
										<input id="inputResultado" type="text" name="form-horaFim" maxlength="10" class="form-nome form-input form-control" value="R$10.000,00" readonly>
									</div>
									
									<div class="form-group">
										<label class="form-label" for="form-text">Forma de pagamento:</label>
										<select class="form-control" id="formaPagamento">
											<option value="1">Cartão de crédito</option>
											<option value="2">Cartão de Débito</option>
											<option value="3">Depósito bancário</option>
										</select>
									</div>
								</form>							
						</div>
					</div>
				</div>
			</div>
