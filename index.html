 <!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>VouCasar.com</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
					<!-- Cabeçalho -->
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>VouCasar.com</strong></h1>
							<p><strong>Espaço | Som | Vestimenta | Imagem | Buffet | Cerimonialista</strong></p>
                            <div class="description">
                            	<p>
									<strong>
										Modele a sua cerimônia de casamento da forma que quiser. Escolha somente aquilo que
										lhe agrada.
									</strong>
                            	</p>
                            </div>
                        </div>
                    </div>
					
					<!-- Formulário de login -->
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login</h3>
                            		<p>Digite seu e-mail e sua senha para prosseguir:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
							
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-email">Email</label>
			                        	<input type="email" name="form-email" placeholder="email@exemplo.com" class="form-email form-control" id="form-email">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-senha">Senha</label>
			                        	<input type="password" name="form-senha" placeholder="*****" class="form-senha form-control" id="form-senha">
			                        </div>
			                        <button type="submit" class="btn" style="margin: 5px 0;">Entrar</button>
									<button type="button" class="btn btn-info" onclick="location.href='cadastroCliente.html'" data-toggle="tooltip" data-placement="bottom" title="Realize o cadastro para começar a montagem de seu plano de cerimônia.">
										Cadastro de Cliente
									</button>
									<button type="button" class="btn btn-warning" style="margin: 5px 0;" onclick="location.href='cadastroFornecedor.html'"  data-toggle="tooltip" data-placement="bottom" title="Tem interesse em divulgar seus serviços? Realize seu cadastro aqui.">
										Cadastro de Fornecedor
									</button>
			                    </form>
		                    </div>
						</div>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
		<script>	
			$(function () {
			  $('[data-toggle="tooltip"]').tooltip()
			})
		</script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
